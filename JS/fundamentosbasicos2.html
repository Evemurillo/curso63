    <script>
        /*Ejercicio 1*/
        function reemplazarPosivitos(array) { //[-1,3,5,-5]
            var nuevoArray = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > 0) { //preguntamos si es positivo
                    nuevoArray.push("big");
                } else {
                    nuevoArray.push(array[i]); {}
                    return nuevoArray;
                }
                console.log(reemplazarPosivitos([-1, 3, 5, -5])); //en este caso es igual que poner reemplazarPositivos(x), porque "x" está definido en la fila anterior
                /*Ejercicio 2*/
                function numeros(array) { //[-1,3,5,-5]
                    var numMayor = array[0];
                    var numMenor = array[0];
                    for (let i = 0; i < array.length; i++) {
                        if (numMenor > array[i]) { //numero mayor=5
                            numMenor = array[i];
                        }
                        if (numMayor < array[i]) {
                            numMayor = array[i];
                        }
                    }
                    console.log(numMenor);
                    return numMayor;
                }
                numeros([-1, 3, 5, -5]);

                /*ejercicio 3*/
                function imparPenultimo(array) { //[-1,3,5,-5]
                    console.log(array[array.length - 2]);
                    for (let i = 0; i < array.length; i++) {
                        if (array[i] % 2 != 0) {
                            return array[i]
                        }
                    }
                }
                imparPenultimo([-1, 3, 5, -5]);

                /*ejercicio 4*/
                function dobleVision(array) { //[1,2,3] debiera resultar en [2,4,6]
                    var arrDoble = [];
                    for (let i = 0; i < array.length; i++) {
                        arrDoble.push(array[i] * 2);
                    }
                    console.log(arrDoble)
                }
                dobleVision([1, 2, 3]);
                /*ejercicio 5*/
                //Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array. Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].//
                function contarPositivos(array) {
                    var positivos = 0;
                    for (let i = 0; i < array.length; i++) {
                        if (array[i] > 0) {
                            positivos = positivos + 1
                        }
                    }
                    array[array.length] = positivos;
                    console.log("el último valor señala la cantidad de valores positivos del arreglo: ");
                    return array;
                }
                contarPositivos([-1, 1, 1, 1])
                    //resp:[-1, 1, 1, 1, 3] 

                /* ejercicio 6*/
                //Pares e Impares - Crea una función que acepte un array. Cada vez que ese array tenga 3 valores impares seguidos, imprime (print) “¡Qué imparcial!”, y cada vez que tenga 3 pares seguidos, imprime (print) “¡Es para bien!”.//
                function pareseImpares(array) {
                    var impares = 0;
                    var pares = 0;
                    for (let i = 0; i < array.length; i++) {
                        if (array[i] % 2 != 0) {
                            impares = impares + 1;
                            pares = 0
                        } else {
                            pares = pares + 1;
                            impares = 0
                        }
                        if (impares == 3) {
                            console.log("¡Qué imparcial!");
                            impares = 0;
                        }
                        if (pares == 3) {
                            console.log("¡Es para bien!")
                            pares = 0;
                        }
                    }
                }
                pareseImpares([2, 4, 1, 8, 7, 5, 1]);

                /*ejercicio 7*/
                //Incrementa los Segundos - Dado un array de números llamado arr, suma 1 a los elementos, específicamente a aquellos cuyo índice es impar (arr[1], arr[3], arr[5], etc). Luego, imprime (console.log) cada valor del array y devuelve el arreglo arr.//
                function incrementaLossegundos(arr) {
                    var segundos = [];
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i] % 2 != 0) {
                            segundos.push(arr[i] + 1);
                        }
                    }
                    console.log("se suma 1 a los elementos impares: " + segundos);
                    console.log("retorna el arreglo original ")
                    return arr;
                }
                incrementaLossegundos([1, 3, 5, 4]);

                /*ejercicio 8*/
                //Longitudes previas: Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) que contiene strings, reemplaza cada string con un número de acuerdo cantidad de letras (longitud) del string anterior. Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) debería devolver [“programar”,9, 4]. Pista: ¿For loops solo puede ir hacia adelante?//
                function longitudesPrevias(array) { //[“programar”,“dojo”, “genial”]
                    for (let i = array.length - 1; i > 0; i--) {
                        array[i] = array[i - 1].length;
                    }
                    console.log(array);
                }
                longitudesPrevias(["programar", "dojo", "genial"])
                    //resp: ["programar",9,4]

                /*ejercicio 9*/
                //Agrega Siete: Construye una función que acepte un array. Devuelve un nuevo array con todos los valores del original, pero sumando 7 a cada uno. No alteres el array original. Por ejemplo, agregaSiete([1,2,3) debería devolver [8,9,10] en un nuevo array.//
                function agregaSiete(array) {
                    var nuevoarray = [];
                    var temp = 7;
                    for (let i = 0; i < array.length; i++) {
                        nuevoarray[i] = array[i] + temp;
                    }
                    console.log("el nuevo array es: ")
                    console.log(nuevoarray);
                    console.log("el array original es: ")
                    return array;
                }
                agregaSiete([1, 2, 3])
                    //resp: [8,9,10]

                /*ejercicio 10*/
                //Array Inverso: Dado un array, escribe una función que invierte sus valores en el lugar. Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3]. Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).//
                function arrayInverso(array) { //[3,1,6,4,2] >>array,length/2=2.5
                    var temp = 0;
                    for (let i = 0; i < array.length / 2; i++) { //i=0
                        temp = array[i]; //array[0]=3
                        array[i] = array[array.length - (1 + i)];
                        array[array.length - (1 + i)] = temp;
                    }
                    console.log(array);
                }
                arrayInverso([3, 1, 6, 4, 2]);
                //resp: [2, 4, 6, 1, 3]

                /*ejercicio 11*/
                //Perspectiva Negativa: Dado un array crear y devuelve el array original, pero negativos (no simplemente multiplicando por -1). Dado [1,-3,5], devuelve [-1,-3,-5].//
                function perspectivaNegativa(array) {
                    var nuevoarray = [];
                    for (let i = 0; i < array.length; i++) {
                        if (array[i] > 0) {
                            nuevoarray.push(array[i] * -1);
                        } else {
                            nuevoarray.push(array[i]);
                        }
                    }
                    return nuevoarray;
                    console.log(array);
                }
                perspectivaNegativa([1, -3, 5])
                    //resp: [-1, -3, -5]

                /*ejercicio 12*/
                //Siempre hambriento: Crea una función que acepte un array e imprima (print) “yummy” cada vez que alguno de los valores sea “comida”. Si ningún valor es “comida”, entonces imprime “tengo hambre” una vez.//
                function siempreHambriento(array) {
                    var otros = 0;
                    var comida = 0;
                    for (let i = 0; i < array.length; i++) {
                        if (array[i] == "comida") {
                            console.log("yummy");
                            comida = comida + 1;
                        }
                        if (comida == 0 || otros == 1) {
                            return "tengo hambre ";
                        }
                    }
                }
                siempreHambriento(["comida", 5, 8, 7]);
                //resp:"yummy"
                /*ejercicio 13*/
                //Cambiar hacia el centro: Dado un array, cambia el primer y último valor, el tercero con el ante penútimo, etc. Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) cambia el array a [“pizza¨, 42, “Ada”, 2, true]. cambiaHaciaElCentro([1,2,3,4,5,6]) cambia el array a [6,2,4,3,5,1]. No es necesario devolver (return) el array esta vez.//
                function cambiaHaciaElCentro(array) { //[true, 42, “Ada”, 2, “pizza”]>>[1,2,3,4,5,6]
                    var temp = 0;
                    for (let i = 0; i < array.length / 2; i += 2) { //i=0
                        temp = array[i]; // array[0]=true
                        array[i] = array[array.length - (1 + i)];
                        array[array.length - (1 + i)] = temp;
                    }
                    console.log(array);
                }
                //cambiaHaciaElCentro([true, 42, "Ada", 2, "pizza"])
                cambiaHaciaElCentro([1, 2, 3, 4, 5, 6]);
                //resp: [6, 2, 4, 3, 5, 1]

                /*ejercicio 14*/
                //Escala el Array: Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num, y devuelve el array arr modificado. Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].//
                function escalaArray(array, num) { //escalaArray([1,2,3], 3] 
                    for (let i = 0; i < array.length; i++) {
                        array[i] = array[i] * num;
                    }
                    return array;
                }
                escalaArray([1, 2, 3], 3);
                //resp: [3,6,9]
