        /*Dados un array y un valor Y, cuenta e imprime (print) el número de valores del array que sean mayores que Y. */
        function mayorQuey(array, y) { //array= [1,3,5,7]; y=3
            var contador = 0; //variable acumuladora
            for (let i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    contador = contador + 1;
                }

            }
            return contador;
        }

        /* ejercicio 3*/
        /*Dado un array de números, crea una función que dé como resultado un nuevo array donde los valores negativos se reemplacen por el texto (string) ‘Dojo’. Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) debiera devolver [1,2, “Dojo”, “Dojo”, 5].*/
        function reeplazarNegativos(array) {
            var nuevoArray = []; //push () para arreglar elementos
            for (let i = 0; i < array.length; i++) {
                if (array[i] < 0) { //preguntamos si es negativo
                    nuevoArray.push("Dojo");
                } else { //0 o positivos
                    nuevoArray.push(array[i]);

                }

            }
            return nuevoArray;

        }
        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));
