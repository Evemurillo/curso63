<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <script>
        function intercambiaValores(array) { //array.length=4 [1,5,10,-2]
            //array.length = 4; array.length/2= 2
            var temp = 0;
            for (let i = 0; i < array.length / 2; i++) { //i=1
                temp = array[i]; //temp = 1
                array[i] = array[array.length - (1 + i)]; //array[0] = -2 --> [-2,5,10,-2]
                array[array.length - (1 + i)] = temp; //array[3] =  1; -->[-2,5,10,1]
            }
            console.log(array);
            return array;
        }
        console.log(intercambiaValores([1, 5, 10, -2]));
    </script>
</head>
