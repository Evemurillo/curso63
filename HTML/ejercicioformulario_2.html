<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>

    <h1>Mi formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label> &nbsp;&nbsp;&nbsp;
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>&nbsp;&nbsp;
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="confirmar">Confirmar:</label> &nbsp;&nbsp;&nbsp;
        <input type="password" id="confirmar" name="confirmar">
        <br>
        <label for="cumpleaños">Cumpleaños:</label>
        <input type="date" id="cumpleaños" name="cumpleaños">
        <br>
        <input type="radio" id="hombre" name="sexo">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo">
        <label for="mujer">Mujer</label>
        <input type="radio" id="Otro" name="sexo">
        <label for="otro">Otro</label>
        <br>
        <label for="descripcion">Una breve descripción de ti:</label>
        <br>
        <textarea id="descripcion" name="descripcion" cols="20" rows="5"></textarea>
        <br>

        <label for="lenguajes">Lenguaje favorito: </label>
        <select id="lenguajes" name="lenguajes">
        <option value="1">HTML </option>
        <option value="2">CSS </option>
        <option value="3">JavaScript </option>
        </select>
        </br>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
