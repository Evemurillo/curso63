<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //estructura inicial
            $("buton").click(function() {
                console.log("mi primer JQuery...");
                alert("mi primer JQuery...");
            });
            $("input.enviar4").click(function() {
                console.log("desde el input");
                alert("desde el input");
            });
            $("#enviar3").click(function() {
                console.log("enviar desde el boton 3");
                alert("enviar desde el boton 3 por id");
                //.text ()->para cambiar un texto
                console.log($("parrafo").text());
                $("#parrafo").text("Esto es un parrafo!");
            });
            $(".enviar4").click(function() {
                console.log("enviar desde el boton 3");
                alert("enviar desde la clase del boton 4");
            });
        });
    </script>
    <style>
        .enviar4 {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <button>Button enviar</button>
        <input type="button" value="enviar 1">
        <input type="button" value="enviar 3" id="enviar3">
        <input type="button" value="enviar 4" class="enviar4">
        <p class="enviar4">estop es un parrafo</p>
    </div>
</body>

</html>
